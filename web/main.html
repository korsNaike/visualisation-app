<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Визуализация работы нейронной сети</title>

    <script src="eel.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="container">
        <!-- Шапка -->
        <header class="header">
            <ul class="menu-list">
                <!-- Первый элемент меню -->
                <li class="menu__item">
                    <div class="menu__item-container">
                        <div class="menu__item-icon-container">
                            <svg width="23" height="25" viewBox="0 0 23 25" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M12.9375 9.37499V11.4583H10.0625V9.37499H7.66669V7.29166H10.0625V1.04166H3.35419V7.29166H5.75002V9.37499H3.35419V15.625H5.75002V17.7083H3.35419V23.9583H10.0625V17.7083H7.66669V15.625H10.0625V13.5417H12.9375V15.625H19.6459V9.37499H12.9375ZM5.27085 3.12499H8.14585V5.20832H5.27085V3.12499ZM8.14585 21.875H5.27085V19.7917H8.14585V21.875ZM8.14585 13.5417H5.27085V11.4583H8.14585V13.5417ZM17.7292 13.5417H14.8542V11.4583H17.7292V13.5417Z"
                                    fill="black" />
                            </svg>
                        </div>
                        <span class="menu__item-text">Модели</span>
                    </div>
                </li>
                <!-- Второй элемент меню -->
                <li class="menu__item">
                    <div class="menu__item-container">
                        <div class="menu__item-icon-container" id="settings-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M15.31 21.03C15.21 21.71 14.59 22.25 13.85 22.25H10.15C9.40999 22.25 8.78999 21.71 8.69999 20.98L8.42999 19.09C8.15999 18.95 7.89999 18.8 7.63999 18.63L5.83999 19.35C5.13999 19.61 4.36999 19.32 4.02999 18.7L2.19999 15.53C1.84999 14.87 1.99999 14.09 2.55999 13.65L4.08999 12.46C4.07999 12.31 4.06999 12.16 4.06999 12C4.06999 11.85 4.07999 11.69 4.08999 11.54L2.56999 10.35C1.97999 9.90001 1.82999 9.09001 2.19999 8.47001L4.04999 5.28001C4.38999 4.66001 5.15999 4.38001 5.83999 4.65001L7.64999 5.38001C7.90999 5.21001 8.16999 5.06001 8.42999 4.92001L8.69999 3.01001C8.78999 2.31001 9.40999 1.76001 10.14 1.76001H13.84C14.58 1.76001 15.2 2.30001 15.29 3.03001L15.56 4.92001C15.83 5.06001 16.09 5.21001 16.35 5.38001L18.15 4.66001C18.86 4.40001 19.63 4.69001 19.97 5.31001L21.81 8.49001C22.17 9.15001 22.01 9.93001 21.45 10.37L19.93 11.56C19.94 11.71 19.95 11.86 19.95 12.02C19.95 12.18 19.94 12.33 19.93 12.48L21.45 13.67C22.01 14.12 22.17 14.9 21.82 15.53L19.96 18.75C19.62 19.37 18.85 19.65 18.16 19.38L16.36 18.66C16.1 18.83 15.84 18.98 15.58 19.12L15.31 21.03ZM10.62 20.25H13.38L13.75 17.7L14.28 17.48C14.72 17.3 15.16 17.04 15.62 16.7L16.07 16.36L18.45 17.32L19.83 14.92L17.8 13.34L17.87 12.78L17.8731 12.7531C17.902 12.5027 17.93 12.2607 17.93 12C17.93 11.73 17.9 11.47 17.87 11.22L17.8 10.66L19.83 9.08001L18.44 6.68001L16.05 7.64001L15.6 7.29001C15.18 6.97001 14.73 6.71001 14.27 6.52001L13.75 6.30001L13.38 3.75001H10.62L10.25 6.30001L9.71999 6.51001C9.27999 6.70001 8.83999 6.95001 8.37999 7.30001L7.92999 7.63001L5.54999 6.68001L4.15999 9.07001L6.18999 10.65L6.11999 11.21C6.08999 11.47 6.05999 11.74 6.05999 12C6.05999 12.26 6.07999 12.53 6.11999 12.78L6.18999 13.34L4.15999 14.92L5.53999 17.32L7.92999 16.36L8.37999 16.71C8.80999 17.04 9.23999 17.29 9.70999 17.48L10.24 17.7L10.62 20.25ZM15.5 12C15.5 13.933 13.933 15.5 12 15.5C10.067 15.5 8.49999 13.933 8.49999 12C8.49999 10.067 10.067 8.50001 12 8.50001C13.933 8.50001 15.5 10.067 15.5 12Z"
                                    fill="#49454F" />
                            </svg>
                        </div>
                        <span class="menu__item-text">Настройки</span>
                    </div>
                </li>
            </ul>
        </header>
        <!-- Главный контейнер -->
        <main class="main">
            <!-- Контейнер для страницы визуализации -->
            <div class="visualisation" id="first-visualisation">
                <!-- Блок формы начального ввода перед визуализацией -->
                <div class="input-form">
                    <!-- Блок с превьюшкой фото -->
                    <div class="photo-preview">
                        <div class="photo-preview__container">
                            <img src="./resources/images/zaglushka.png" alt="photo-preview">
                        </div>
                    </div>
                    <!-- Блок с кнопками -->
                    <div class="input-form__buttons">
                        <div class="input-form__select-buttons">
                            <!-- Селектор для выбора модели -->
                            <div class="select-menu">
                                <button class="input-form__button input-form__button_select select-btn" type="button"
                                    id="model-button">
                                    <div class="sBtn-text">
                                        <span class="plus-icon">+</span>
                                        <span class="button-text">Выберите модель</span>
                                    </div>
                                </button>

                                <ul class="options">
                                    <li class="option">
                                        <i class="bx bxl-instagram-alt" style="color: #E1306C;"></i>
                                        <span class="option-text">Instagram</span>
                                    </li>
                                    <li class="option">
                                        <i class="bx bxl-linkedin-square" style="color: #0E76A8;"></i>
                                        <span class="option-text">Linkedin</span>
                                    </li>
                                    <li class="option">
                                        <i class="bx bxl-facebook-circle" style="color: #4267B2;"></i>
                                        <span class="option-text">Facebook</span>
                                    </li>
                                    <li class="option">
                                        <i class="bx bxl-twitter" style="color: #1DA1F2;"></i>
                                        <span class="option-text">Twitter</span>
                                    </li>
                                </ul>
                            </div>
                            <!-- Кнопка для загрузки фото -->
                            <button class="input-form__button input-form__button_select" type="button"
                                id="photo-button">
                                <span class="plus-icon">+</span>
                                <span class="button-text">Загрузите изображение</span>
                            </button>
                        </div>
                        <button type="submit"
                            class="input-form__button input-form__button_submit">Визуализировать</button>
                    </div>
                    <input type="hidden" class="input-hidden input-hidden_model">
                    <input type="file" class="input-hidden input-hidden_photo" accept="image/*">
                </div>

                
            </div>
        </main>
    </div>
    <script src="./js/Visualisation.js"></script>
    <script src="./js/visualize.js"></script>
</body>

</html>
